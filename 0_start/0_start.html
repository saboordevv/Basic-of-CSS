<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start</title>
    <!-- css stand for casecanding style sheet -->
     <!-- css is style sheet language which is used to style html or xml file -->
     <style> 
     /* internal css */
        h1{
            color: red;
            font-size: 32px;
        }
        p{
            color: blue ;
        }
     </style>
     <!-- external css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>
        My name is Abdul Saboor
    </h1>

    <!-- inline css -->
     <!-- inline css having more pirority from internal css -->
     <p style="color: red;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempora est, consequuntur neque dolore nostrum pariatur harum ipsa ex hic iste?z</p>

     <h2>
        Iam computer Science student
     </h2>
</body>
</html>
