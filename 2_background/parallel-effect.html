<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Effect</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h1{
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffff;
            text-shadow: 2px 2px 5px #000;
        }
        p{
            color:white;
            font-size: 32px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px #000;
        }
        section{
            background-image: url("https://images.pexels.com/photos/33473224/pexels-photo-33473224.jpeg");
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-size: 100% auto;
            display: grid;
            place-items: center;
            color: black;
            text-align: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .section1{
            background-image: url("https://images.pexels.com/photos/35768533/pexels-photo-35768533.jpeg");
            background-repeat: no-repeat;
            background-size: 100% auto;
        }
        .section2{
            background-image: url("https://images.pexels.com/photos/35715178/pexels-photo-35715178.jpeg");
            background-repeat: no-repeat;
            background-size: 100% auto;
        }
        .section3{
            background-image: url("https://images.pexels.com/photos/36208394/pexels-photo-36208394.jpeg");
            background-repeat: no-repeat;
            background-size: 100% auto;
        }
        .section4{
            background-image: url("https://images.pexels.com/photos/36197518/pexels-photo-36197518.jpeg");
            background-repeat: no-repeat;
            background-size: 100% auto;
        }
    </style>
</head>
<body>
    <section>
        <div>
           <h1>Hello Everyone</h1>
           <p>Its Saboor here</p>
        </div>
    </section>
    <section class="section1">
  <div>
    <h1>Welcome to My Website</h1>
    <p>I love learning web development</p>
  </div>
</section>

<section class="section2">
  <div>
    <h1>About Me</h1>
    <p>I am a computer science student</p>
  </div>
</section>

<section class="section3">
  <div>
    <h1>My Skills</h1>
    <p>HTML, CSS, JavaScript and React</p>
  </div>
</section>

<section class="section4">
  <div>
    <h1>My Goal</h1>
    <p>I want to become a full stack developer</p>
  </div>
</section>

</body>
</html>
